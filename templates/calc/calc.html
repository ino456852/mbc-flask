<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>계산기</title>
</head>
<body>
    <h1>계산기</h1>
    <form action="/calc_result" method="get">
        <input type="number" name="n1" value="3" required>

        <select name="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input type="number" name="n2" value="5" required>

        <button type="submit">계산</button>
    </form>
</body>
</html>
