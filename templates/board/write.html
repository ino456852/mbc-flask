{% extends "board/base.html" %}

{% block title %}글쓰기{% endblock %}

{% block content %}
    <h2>새 글 작성하기</h2>
    <form action="/save" method="POST">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title_give" placeholder="제목을 입력하세요" required>
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content" name="content_give" rows="10" placeholder="내용을 입력하세요" required></textarea>
        </div>
        <button type="submit">저장하기</button>
    </form>
{% endblock %}
