<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>팀원 관리</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      padding: 40px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #1e3d58;
      border-left: 6px solid #4b9cd3;
      padding-left: 12px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    .button-group button {
      background-color: #4b9cd3;
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #3a86b5;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th,
    td {
      padding: 14px;
      text-align: center;
    }

    th {
      background-color: #eef3f8;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    tr:hover {
      background-color: #f0f8ff;
    }

    .email {
      color: #666;
      font-size: 14px;
    }

    .role {
      font-weight: bold;
      color: #4b9cd3;
    }

    footer {
      margin-top: 40px;
      padding: 20px 30px;
      background-color: #1e3d58;
      color: #fff;
      font-size: 14px;
      border-radius: 12px;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .footer-right a {
      color: #cfe2f3;
      margin-left: 10px;
      text-decoration: none;
    }

    .footer-right a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top-bar">
      <h2>👥 팀원 관리</h2>
      <div class="button-group">
        <button onclick="location.href='member_add.html'">+ 팀원 추가</button>
        <button onclick="alert('선택된 팀원 수정')">✏️ 팀원 수정</button>
        <button onclick="alert('선택된 팀원 삭제')">🗑️ 팀원 삭제</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>이메일</th>
          <th>역할</th>
          <th>소속 프로젝트</th>
          <th>상태</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>이수진</td>
          <td class="email">soo@company.com</td>
          <td class="role">프론트엔드</td>
          <td>AI 분석 플랫폼</td>
          <td>활동 중</td>
        </tr>
        <tr>
          <td>정다희</td>
          <td class="email">dahae@company.com</td>
          <td class="role">백엔드</td>
          <td>웹 리뉴얼</td>
          <td>휴직</td>
        </tr>
      </tbody>
    </table>
  </div>
    </div> <!-- 닫는 .container -->
  
  <footer>
    <div class="footer-container">
      <div class="footer-left">
        ⓒ 2025 MyCompany. All rights reserved.
      </div>
      <div class="footer-right">
        <a href="#">개인정보처리방침</a> | 
        <a href="#">이용약관</a> | 
        <a href="#">고객센터</a>
      </div>
    </div>
  </footer>

</body>
</html>

</body>

</html>
