<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>신문사별 기사 수 그래프</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>신문사별 기사 수</h1>

    <!-- 그래프 이미지 출력 -->
    <div>
        <img src="data:image/png;base64,{{ graph_data }}" alt="신문사별 그래프">
    </div>

    <!-- 테이블 출력 -->
    <table>
        <thead>
            <tr>
                <th>신문사</th>
                <th>기사 수</th>
            </tr>
        </thead>
        <tbody>
            {% for press, count in press_table %}
            <tr>
                <td>{{ press }}</td>
                <td>{{ count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="/">홈으로 돌아가기</a></p>
</body>
</html>
