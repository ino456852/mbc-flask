<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>뉴스 크롤링</title>
</head>
<body>
    <h1>네이버 경제 뉴스 크롤링 결과</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>제목</th>
                <th>신문사</th>
                <th>내용</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(titles|length) %}
            <tr>
                <td>{{ titles[i] }}</td>
                <td>{{ press[i] if i < press|length else '' }}</td>
                <td>{{ leads[i] if i < leads|length else '' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="/">홈으로 돌아가기</a></p>
</body>
</html>
