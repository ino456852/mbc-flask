<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>도서 대여 관리</title>
    <style>
        table {
            margin: 0px auto;
        }
        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        .stats {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>도서 대여 관리 시스템</h2>
    <div class="stats">
        <p>전체 도서 수: {{ total }}</p>
        <p>대여가능 도서 수: {{ toggle }}</p>
    </div>
    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>출판사</th>
                <th>종류</th>
                <th>상태</th>
                <th>대여 버튼</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.publisher }}</td>
                <td>{{ book.genre }}</td>
                <td>{{ book.status }}</td>
                <td>
                    <form action="{{ url_for('toggle', book_id=book.id) }}" method="post">
                        <button type="submit">
                            {% if book.status == "대여가능" %} 대여하기
                            {% else %} 반납하기
                            {% endif %}
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
