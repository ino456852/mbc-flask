{% extends "/qna/layout.html" %}
{% block title %}질문 보기{% endblock %}
{% block content %}
    <h2>{{ qna.title }}</h2>
    <p>{{ qna.content }}</p>

    <h3>💬 답변</h3>
    <ul>
        {% for ans in qna.answers %}
            <li>{{ ans }}</li>
        {% else %}
            <li>아직 답변이 없습니다.</li>
        {% endfor %}
    </ul>

    <form method="POST" action="{{ url_for('qna_answer') }}">
        <input type="hidden" name="qna_id" value="{{ qna._id }}">
        <textarea name="answer" rows="3" required></textarea><br>
        <button type="submit">답변 달기</button>
    </form>
{% endblock %}
